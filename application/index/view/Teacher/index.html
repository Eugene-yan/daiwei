<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css">
</head>
<body class="container">
<div class="row">
    <div class="col-md-12">

<!--<table class="table table-hover table-bordered">-->
    <table class="table table-hover table-bordered">
    <tr class="table-info">
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>用户名</th>
    </tr>
    {volist name="teachers" id="teacher" key="key"}
    <tr>
        <th>{$key}</th>
        <th>{$teacher->getData('name')}</th>
        <th>{eq name="$teacher->getData('sex')" value='0'}男{else /}女{/eq}</th>
        <th>{$teacher->getData('email')}</th>
        <th>{$teacher->getData('username')}</th>
    </tr>
    {/volist}
</table>
    </div>
</div>

</body>
</html>
